<!DOCTYPE html>  
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4163735_kg8psu63r7.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    display: flex;
    align-items: center;
    padding: 10px;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.logo h1 {
    margin: 0;
    font-size: 1.5rem;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* New CSS to align links to the right */
nav {
    margin-left: auto;
}

nav ul {
    justify-content: flex-end;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a:hover {
    color: #f0f0f0;
    background-color: gray;
    border-radius: 5px;
}

/* Your existing CSS styles here */

/* Additional CSS for the dropdown menu */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}

</style>
</head>
<body>
	<header>
        <div class="logo">
            <img src="./images/mario.png" alt="Logo">
            <h1>Zhice's Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home"><i class="iconfont icon-equipment"></i> 设备管理</a></li>
                <li><a href="#about"><i class="iconfont icon-shishijiance"></i> 数据监控</a></li>
                <li><a href="#services"><i class="iconfont icon-baojing"></i> 报警管理</a></li>            	
<!--                 <li><a href="#home"><i class="iconfont icon-equipment"></i> Home</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#services"><i class="fas fa-cogs"></i> Services</a></li> -->
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropbtn"><i class="iconfont icon-yonghuguanli"></i> 用户管理 <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#email">Email</a>
                        <a href="#phone">Phone</a>
                        <a href="#location">Location</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        // JavaScript to show/hide dropdown content
        const dropdownBtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');

        dropdownBtn.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (event) => {
            if (!event.target.matches('.dropbtn') && !event.target.closest('.dropdown-content')) {
                dropdownContent.classList.remove('show');
            }
        });
    </script>

</body>


</html>
