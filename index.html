<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/cursor.css">
  <script type="text/javascript" src="js/login.js"></script> 
  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="js/crypto-js.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="./js/cursor.js"></script>
  <script src="./js/snowflake.js"></script>
  <script type="text/javascript" src="./js/fish.js"></script> 
</head>
<body>
<div class="backImg">

  <div class="tittle">
    <h1 class="text-center">Login Page</h1>
  </div>

  <div class="container">
    
    <div id="login-form">
      <h2>登录</h2>
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <button onclick="login()">登录</button>
      </div>
      <div class="register-link">
        <a href="javascript:void(0)" onclick="showRegister()">注册账号</a>
      </div>
    </div>

    <div id="register-form" style="display: none;">
      <h2>注册</h2>
      <div class="form-group">
        <label for="register-username">用户名:</label>
        <input type="text" id="register-username" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="register-password">密码:</label>
        <input type="password" id="register-password" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <label for="confirm-password">确认密码:</label>
        <input type="password" id="confirm-password" placeholder="请再次输入密码">
      </div>
      <div class="form-group">
        <label for="verification-code">验证码:</label>
        <div class="input-canvas-container">
          <input type="text" id="verification-code" placeholder="请输入验证码">
          <canvas id="canvas" class="verification-canvas"></canvas>
          <!-- <button onclick="myFunction()">提交</button> -->
        </div>
      </div>
      <div class="form-group-accept">
        <input type="checkbox" id="accept-terms">
        <label for="accept-terms">我接受<a href="D:/zhice/HTML/terms/userterms.txt">用户条款</a>和<a href="D:/zhice/HTML/terms/privacy_policies.txt">隐私条款</a></label>
      </div>
      <div class="form-group">
        <button onclick="register()">注册</button>
      </div>
      <div class="register-link">
        <a href="javascript:void(0)" onclick="showLogin()">返回登录</a>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div id="jsi-flying-fish-container">
      <div class="footer">
        版权所有 © 2023-2025，Zhice | 备案号：XXXXXX | 许可证：XXXXXX | 联系方式：xxxx-xxxxxxx
      </div>  
    </div>
    <script>
      window.onload = () =>{
          RENDERER.init();
      }
    </script>
  </footer>  
</div>  

</body>



</html>
